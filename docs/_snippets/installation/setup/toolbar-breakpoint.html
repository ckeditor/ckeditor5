	<h3>Seedless plants</h3>
	<p>Plants in this group, called <em>cryptogams</em>, do not produce seeds.</p>
	<h4>Freshwater and marine algae</h4>
	<p>Green algae do not form true roots, stems, or leaves. This group gave rise to all land plants hundreds of millions of years ago.</p>
