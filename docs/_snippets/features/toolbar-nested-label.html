	<p>
		Viking 1 was the first successful Mars lander. It landed on Mars on 20 July 1976. The landing craft, deployed from the Viking 1 Mars orbiter, managed to work for 2245 sols (this is what days are called on Mars). This record was only broken by the Opportunity rover in 2010!
