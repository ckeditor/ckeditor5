<div id="editor">
	<p>Test block image with a caption:</p>
	<img src="sample.jpg" data-caption="<i>ab</i>cd<b>ef</b>g">

	<p>Test block image without a caption:</p>
	<img src="sample.jpg" data-align="center">

	<p>Test inline image: <img src="sample.jpg" data-align="right"
			data-caption="will this caption change the image to block?"></p>

	<p>Example of data-entity-uuid:</p>
	<img src="sample.jpg" data-entity-uuid="example-of-entity-uuid">
	<img src="sample.jpg" data-entity-uuid="example-of-entity-uuid"
		data-caption="This is an example of a caption data-attribute">
	<p><img src="sample.jpg" data-entity-uuid="example-of-entity-uuid"></p>

	<p>Example of data-entity-file:</p>
	<img src="sample.jpg" data-entity-file="example-file">
	<img src="sample.jpg" data-entity-file="example-file" data-caption="This is an example of a caption data-attribute">
	<p><img src="sample.jpg" data-entity-file="example-file"></p>

	<p>Example of data-entity-uuid and data-entity-file:</p>
	<img src="sample.jpg" data-entity-uuid="example-of-entity-uuid" data-entity-file="example-file">
	<img src="sample.jpg" data-entity-uuid="example-of-entity-uuid" data-entity-file="example-file"
		data-caption="This is an example of a caption data-attribute">
	<p><img src="sample.jpg" data-entity-uuid="example-of-entity-uuid" data-entity-file="example-file"></p>

	<p>Image within figure: </p>
	<figure class="image"><img src="sample.jpg" data-entity-uuid="example-of-entity-uuid"
			data-entity-file="example-file"></figure>
</div>
