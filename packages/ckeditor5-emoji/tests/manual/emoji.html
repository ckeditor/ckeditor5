    <h3>Overview of Emojis</h3>

    <p>
        Emojis are small digital images or icons used to express emotions, ideas, or concepts in electronic communication. They
        originated in Japan in the late 1990s, with the first set created by Shigetaka Kurita.
    </p>

    <h3>Examples of Common Emojis</h3>

    <ul>
        <li>😊 <strong>Smiling Face</strong>: Used to convey happiness, friendliness, or gratitude.</li>
        <li>❤️ <strong>Red Heart</strong>: Represents love, affection, or appreciation.</li>
        <li>😂 <strong>Face with Tears of Joy</strong>: Indicates laughter or something funny.</li>
        <li>😢 <strong>Crying Face</strong>: Represents sadness, disappointment, or sympathy.</li>
        <li>👍 <strong>Thumbs Up</strong>: Used to show approval, agreement, or to indicate that everything is good or okay.</li>
        <li>🔥 <strong>Fire</strong>: Often used to signify something hot, trendy, or impressive.</li>
    </ul>
