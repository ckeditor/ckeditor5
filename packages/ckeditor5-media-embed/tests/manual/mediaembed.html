<head>
	<meta name="x-cke-crawler-ignore-patterns" content='{
		"console-error": [ "<svg> attribute preserveAspectRatio", "transparent NaN" ]
	}'>

	<style>
		input {
			width: 500px;
		}

		body {
			width: 700px;
		}
	</style>
</head>
