	<h3 class="category">
		Opinions
	</h3>
	<h2 class="document-title">
		What we have gained from isolation
	</h2>
	<h3 class="document-subtitle">
		How work-from-home has changed the face of collaboration?
	</h3>
	<hr>
	<blockquote class="side-quote">
		<p>Collaboration is essential in today’s world with so many people working remotely.</p>
		<p>CKEditor Team</p>
	</blockquote>
	<p>
		More often than not in our modern times, <a href="https://ckeditor.com/blog/Collaborative-writing-and-how-to-implement-it-in-your-application/">writing is a team sport</a>. The <a href="https://ckeditor.com/blog/content-publishing-during-covid-19/">worldwide pandemic</a> has completely changed the way we cooperate and brought the very idea of cooperation and the demands for collaborative writing tools to a whole different level. Conference tables and whiteboards have been replaced by functions such as <a href="https://ckeditor.com/docs/ckeditor5/latest/features/collaboration/track-changes/track-changes.html">track changes</a> and <a href="https://ckeditor.com/docs/ckeditor5/latest/features/collaboration/comments/comments.html">comments</a> offering a perfect collaboration communication platform for writing and editing as a team. You can also easily track the progress and changes done in the content with the <a href="https://ckeditor.com/docs/ckeditor5/latest/features/revision-history/revision-history.html">revision history</a> feature.
	</p>
	<p class="info-box">
		<span>CKEditor 5 is an ultra-modern JavaScript rich-text editor with MVC architecture, a custom data model, and virtual DOM. It is written from scratch in ES6 and has excellent webpack support. It provides every type of WYSIWYG editing solution imaginable with extensive collaboration support.&nbsp;</span>
	</p>
	<hr>
	<h4>
		Choose the best way to start
	</h4>
	<p>
		CKEditor 5 is a powerful tool that can be <span class="marker">tailored</span> to basically <a href="https://ckeditor.com/docs/ckeditor5/latest/examples/index.html">all kinds of needs and solutions</a>. There are several ways to integrate the software with your system. From the easy ones, like simply downloading a <span class="spoiler">ready-to-go</span> zip from the Online builder, through predefined builds, up to advanced framework integrations and DLL solutions.
	</p>
	<p>
		Start the configuration by creating the editor:
	</p>
	<pre class="fancy-code fancy-code-bright"><code class="language-javascript">ClassicEditor.create( document.querySelector( '#editor' ) )
	.then( editor =&gt; {
		window.editor = editor;
	} );</code></pre>
	<p>
		then enable some of the <a href="https://ckeditor.com/docs/ckeditor5/latest/features/collaboration/collaboration.html">collaboration features</a>:
	</p>
	<pre class="fancy-code fancy-code-dark"><code class="language-javascript">ClassicEditor.create( document.querySelector( '#editor' ), {
		toolbar: [ ..., 'comment', 'trackChanges' ],
		cloudServices: {
			tokenUrl: '...',
			uploadUrl: '...',
			webSocketUrl: '...'
		}
	} )
	.then( editor =&gt; {
		window.editor = editor;
	} );</code></pre>
</textarea>
