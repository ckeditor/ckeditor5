<h2>Editor:</h2>
<div id="editor">
	<table>
		<caption>Monthly savings</caption>
		<tr>
			<td>Month</td>
			<td>Savings</td>
		</tr>
		<tr>
			<td>January</td>
			<td>$100</td>
		</tr>
	</table>
	<figure class="image">
		<img src="sample.jpg" />
		<figcaption>CKEditor logo - caption</figcaption>
	</figure>
</div>

<h2>Editor output preview:</h2>
<div id="editor-output-preview" class="ck-content"></div>

<h2>Editor data:</h2>
<div class="editor-output">
	<pre id="editor-data" rows="20"></pre>
</div>

<style>
	.editor-output {
		padding: 10px;
		border: 1px solid #ccc;
	}

	#editor-data {
		width: 100%;
	}

	#editor-output-preview {
		border: 1px solid #ccc;
	}
</style>
