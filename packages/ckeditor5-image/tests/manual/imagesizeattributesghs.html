<div id="editor-ghs-with-width-height-attributes">
	<h2>[Inline] width + height attributes:</h2>
	<p><img width="400" height="188" src="sample.jpg" alt="" /></p>
	<h2>[Inline] width style:</h2>
	<p><img class="image_resized" style="width: 50%;" src="sample.jpg" alt="" /></p>
	<h2>[Inline] height style:</h2>
	<p><img style="height: 50%;" src="sample.jpg" alt="" /></p>

	<h2>[Block] width + height attributes:</h2>
	<figure class="image"><img src="sample.jpg" width="400" height="188" alt=""></figure>
	<h2>[Block] width style:</h2>
	<figure class="image image_resized"><img src="sample.jpg" style="width: 50%;" alt=""></figure>
	<h2>[Block] height style:</h2>
	<figure class="image"><img src="sample.jpg" style="height: 50%;" alt=""></figure>
</div>
