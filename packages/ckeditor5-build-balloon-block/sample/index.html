<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>
			CKEditor 5 – balloon block editor build – development sample
		</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h1>CKEditor 5 – balloon block editor build – development sample</h1>

		<div id="editor"></div>

		<script src="../build/ckeditor.js"></script>
		<script>
			BalloonEditor.create(document.querySelector("#editor"))
				.then((editor) => {
					window.editor = editor;
				})
				.catch((error) => {
					console.error(
						"There was a problem initializing the editor.",
						error
					);
				});
		</script>
	</body>
</html>
