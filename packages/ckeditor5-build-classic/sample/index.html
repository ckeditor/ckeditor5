<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<h1>CKEditor 5 – classic editor build – development sample</h1>

	<div id="classic-editor">
		<h2>Sample</h2>
		<p>This is an instance of the <a
				href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic
				editor build</a>.</p>

	</div>
	<div id="balloon-editor">
		<h2>Sample</h2>
		<p>This is an instance of the <a
				href="https://ckeditor.com/docs/ckeditor5/latest/builds/guides/overview.html#classic-editor">classic
				editor build</a>.</p>
	</div>

	<script src="../build/ckeditor.js"></script>
	<script>
		CKEDITOR.ClassicEditor.create(document.querySelector('#classic-editor'))
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
		CKEDITOR.BalloonEditor.create(document.querySelector('#balloon-editor'))
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
	</script>

</body>

</html>
