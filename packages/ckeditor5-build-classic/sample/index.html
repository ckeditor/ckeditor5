<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}
	</style>
</head>

<body>

	<h1>CKEditor 5 – classic editor build – development sample</h1>

	<div id="references-modal-container" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title"></h4>
				</div>
				<div class="modal-body">
					<div class="references-list-section" id="cke_530_uiElement">
						<fieldset data-role="controlgroup" data-type="vertical">
							<legend>Choose a reference to insert:</legend>
							<div class="references-list-selection"><input type="radio" name="references-list"
									id="reference-1" value="1"><label for="reference-1">1 - Citation</label><br></div>
						</fieldset>
					</div>
					<p></p>
				</div>
				<div class="modal-footer">
					<button type="button" class="model-button-cancel btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="model-button-ok btn btn-default" data-dismiss="modal">Ok</button>				
				</div>
			</div>
		</div>
	</div>

	<div id="editor">

		<h2>Sample</h2>

		<p>This is an instance of the <a
				href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#classic-editor">classic
				editor build</a>.</p>

		<p>You can use this sample to validate whether your <a
				href="https://ckeditor.com/docs/ckeditor5/latest/installation/advanced/alternative-setups/custom-builds.html">custom
				build</a> works fine.</p>
	</div>

	<script src="../build/ckeditor.js"></script>
	<script>
		ClassicEditor.create(document.querySelector('#editor'))
			.then(editor => {
				window.editor = editor;
			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
	</script>

</body>

</html>
